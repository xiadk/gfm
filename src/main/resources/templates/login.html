<#import "defaultLayout.html" as defaultLayout >
	<@defaultLayout.layout css=["css/login.css"] js=["js/login.js","js/util.js"]>
	<div class="login">
<div id="app">

	<h2>欢迎使用</h2>
	<el-form :model="ruleForm2" status-icon :rules="rules2" ref="ruleForm2" class="demo-ruleForm">
		<el-form-item prop="pass">
			<el-input type="password" v-model="ruleForm2.pass" auto-complete="off" placeholder="请输入识别码" class="form-input"></el-input>
		</el-form-item>
		<el-form-item prop="imageCode">
			<el-input  v-model="ruleForm2.imageCode" auto-complete="off" placeholder="验证码" class="form-input" ></el-input>
		</el-form-item>
		<el-form-item>
			<img data-v-4a4981e8="" :src="url" class="v_code_img form-img" @click="upImageCode()" />
		</el-form-item>
		<el-form-item>
			<el-button type="primary" @click="submitForm('ruleForm2')">提交</el-button>
			<el-button @click="resetForm('ruleForm2')">重置</el-button>
		</el-form-item>
	</el-form>
<!--	<img data-v-4a4981e8="" src="http://localhost:9001/imageCode" class="v_code_img">-->

</div>
	</div>
</@defaultLayout.layout>
